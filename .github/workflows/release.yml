name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"

      - name: Install changeset
        run: go install github.com/gojekfarm/xtools/cmd/changeset@latest

      - name: Check for changesets
        id: check
        run: |
          if compgen -G ".changeset/*.md" > /dev/null 2>&1; then
            echo "has_changesets=true" >> $GITHUB_OUTPUT
          else
            echo "has_changesets=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Release PR
        if: steps.check.outputs.has_changesets == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create release branch
          BRANCH="changeset-release/main"
          git checkout -B $BRANCH

          # Version packages
          changeset version

          # Check if there are changes to commit
          if git diff --quiet; then
            echo "No version changes to commit"
            exit 0
          fi

          # Commit changes
          git add -A
          git commit -m "chore: version packages"
          git push -f origin $BRANCH

          # Create or update PR
          gh pr create --base main --head $BRANCH \
            --title "chore: version packages" \
            --body "This PR was auto-generated by the release workflow." \
            2>/dev/null || gh pr edit $BRANCH --title "chore: version packages"
